# TCO Post Engine - Settings
# Override defaults from src/common/config.py

scraper:
  request_delay_seconds: 2.0
  max_retries: 3
  proxy_enabled: false
  cache_raw_html: true

database:
  db_path: "data/tco_engine.db"

llm:
  openai_model: "gpt-4o"
  anthropic_model: "claude-sonnet-4-5-20250929"
  max_tokens: 4096
  temperature: 0.7

default_category: ""
